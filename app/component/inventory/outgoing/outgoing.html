<section class="outgoing-orders">
  <ul>
    <li>ID #</li>
    <li>SHIP TO</li>
    <li>DATE</li>
    <li>COMPLETED</li>
  </ul>

  <ul>
    <li
    ng-repeat="(index, order) in outgoingCtrl.storeService.currentStore.outgoing track by $index">
    <span>{{ order._id }}</span>
    <span>{{ order.shippingName }}</span>
    <span>{{ order.date | date:"MM/dd/yyyy"}}</span>
    <span>{{ order.completed }}</span>
  </ul>
</section>
