<section class="current-location">
  <div>
    <div>
      <h2>Store {{storeLocationCtrl.currentStore.storeNumber}}</h2>
      <p>{{storeLocationCtrl.currentStore.address}}</p>
    </div>

    <div>
      <select ng-model="storeLocationCtrl.currentStoreNumber" ng-change="storeLocationCtrl.changeStore(storeLocationCtrl.currentStoreNumber)">
        <option ng-repeat="store in storeLocationCtrl.allStores" value="{{store.storeNumber}}">{{store.storeNumber}}</option>
      </select>
      <p>Change location</p>
    </div>
  </div>

  <inventory-product currentStore="storeLocationCtrl.currentStore"></inventory-product>
</section>
