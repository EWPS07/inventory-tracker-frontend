<section class="inventory-order">
  <ul>
    <li ng-repeat="(index, product) in inventoryOrderCtrl.storeService.currentStore.current">
      <div>
        <p>Name<span>{{ product.name }}</span></p>
        <p>Description<span>{{ product.desc }}</span></p>
        <span>Quantity</span>
        <input type="number" ng-model="inventoryOrderCtrl.storeService.currentStore.current[index].buyQuantity">
        <button ng-click="inventoryOrderCtrl.addToOrder(product)">Add to Order</button>
      </div>
    </li>
  </ul>
</section>
